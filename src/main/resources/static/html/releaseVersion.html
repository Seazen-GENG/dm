<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="leftMenu">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                发布固件版本
                <small>发布设备固件版本</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">厂商管理</a></li>
                <li><a href="#">厂商设备管理</a></li>
                <li><a href="#">厂商设备详情</a></li>
                <li class="active">发布固件版本</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="" id="bodyBox">
                <div class="box-header with-border">
                    <button type="button" class="btn btn-default" onclick="cancelSave();">取消</button>
                    <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px;" onclick="submit()">
                        发布
                    </button>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学校名称<span style="color: red;">&nbsp;*</span></label>
                            <div class="col-sm-10">
                                <select id="nation" class="form-control" name="schoolId" style="height: 46px;"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">下载地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" name="downUrl" placeholder="下载地址"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布时间<span style="color: red;">&nbsp;*</span></label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="datepicker"
                                           name="releaseTime">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">应用范围<span style="color: red;">&nbsp;*</span></label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" checked value="0">
                                    <span>全部</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" value="4">
                                    <span>指定PAD</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="devUp">
                            <label class="col-sm-2 control-label">范围ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" name="rangeIds"
                                       id="rangeIds" placeholder="范围ID,多个使用,分隔">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <textarea style="width: 100%;height: 200px;border: 1px solid #D2D6DE;font-size: 14px;"
                                          name="remark"></textarea>
                            </div>
                        </div>
                        <input type="hidden" id="fdeviceId" name="fdeviceId">
                        <input type="hidden" id="fversionId" name="fversionId">
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerDiv">
    </footer>

</div>

<!-- jQuery 3 -->

<!-- Bootstrap 3.3.7 -->

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../bower_components/select2/dist/js/select2.full.min.js"></script>

<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>

<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- bootstrap color picker -->
<script src="../bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#factoryDevi").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        $("#devUp").hide();
        $('input[type=radio][name=range]').on('ifChecked', function (event) {
            var flightType = $("input[name='range']:checked").val();
            if (flightType == '4') {
                $("#devUp").show();
            }
            else if (flightType == '0') {
                $("#rangeIds").val("");
                $("#devUp").hide();
            }
        });
        getParam();
        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        })
    });

    function getParam() {
        var releaseInfo = localStorage["releaseInfo"];
        var relObj = JSON.parse(releaseInfo);
        $("#fdeviceId").val(relObj.deviceId);
        $("#fversionId").val(relObj.versionId);
        createSelect('--------请选择学校---------', relObj.versionId);
    }

    function createSelect(name, versionId) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "--------请选择学校---------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolListByVersionId?versionId=" + versionId;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['list'];
                //console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }

    function submit() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/deviceService/relseaVersion",//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == true) {
                    window.location.href = "factoryDevi.html";
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    function cancelSave() {
        window.location.href = "factoryDevi.html";
    }
</script>
</body>
</html>
