    function editConfig(){
        var deviceInfo = localStorage["deviceInfo"];
        if (window.localStorage) {
            //存储变量的值
            localStorage.deviceInfo = deviceInfo;
            location.href = 'deviceVersionSave.html';
        } else {
            alert("NOT SUPPORT");
        }
    }

    function getDeviceInfo() {
        var deviceInfo = localStorage["deviceInfo"];
        var devObj = JSON.parse(deviceInfo);
        //console.log("devObj==" + deviceInfo);
        $("#deviceName").html(devObj.name);
        //var type = padObj.type;
        var reg = new RegExp("2");
        var regs = new RegExp("1");
        if (reg.test(type)) {
            $("#type").html("平板");
        } else if (regs.test(type)) {
            $("#type").html("路由");
        } else {
            $("#type").html("手写板");
        }
        $("#model").html(devObj.model);
        $("#verName").html(devObj.verName);
        $("#releaseTime").html(devObj.releaseTime);
        $("#version").html(devObj.version);
        deviceVersionList(devObj.devId);//设备固件版本列表
        devSchoolist(devObj.devId);//设备使用学校列表
        getIntallLogList(devObj.devId);//安装记录列表
    }

    function releaseVersion(jsonObj) {
        //跳转发布页面
        var deviceInfo = localStorage["deviceInfo"];
        var devObj = JSON.parse(deviceInfo);
        var releaseObj =  new Object();
        releaseObj.deviceId = devObj.devId;
        releaseObj.versionId = jsonObj.fVersionId;
        var releaseInfo = JSON.stringify(releaseObj);
        if (window.localStorage) {
            //存储变量的值
            localStorage.releaseInfo = releaseInfo;
            location.href = 'releaseVersion.html';
        } else {
            alert("NOT SUPPORT");
        }
    }

                "pagingType": "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                "columnDefs": [
                    {responsivePriority: 1, targets: 1},
                    {responsivePriority: 2, targets: -1},
                    {
                        "data": null,
                        "targets": 0
                    }
                ],
                "fnDrawCallback": function () {
                    var api = this.api();
                    var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                    api.column(0).nodes().each(function (cell, i) {
                        cell.innerHTML = startIndex + i + 1;
                    });
                },
                "ajax": function (data, callback, settings) {
                    //封装请求参数
                    var param = {};
                    param.pLine = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.pNum = (data.start / data.length) + 1;//当前页码
                    param.isPage = 1;
                    param.deviceId = deviceId;
                    //ajax请求数据
                    $.ajax({
                        type: "GET",
                        url: "/deviceService/getFVersionInstallList",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.data.page.countAll;//返回数据全部记录
                                returnData.recordsFiltered = result.data.page.countAll;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.data.list;//返回的数据列表
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                "columns": [
                    {"data": "logId"},
                    {"data": "schoolName"},
                    {"data": "version"},
                    {"data": "mac"},
                    {"data": "installTime"}
                ]
            }
        );
    }
</script>
</body>
</html>
