<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->

    <!-- DataTables -->

         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<style>
    body {
        background: url("../img/background.png") center center no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
        -moz-background-size: 100% 100%;
        background-size: 100% 100%;
    }

    #body {
        background: url("../img/Group.png") center center no-repeat;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row-reverse;
    }

    #from {
        display: flex;
        width: 260px;
        height: 300px;
        margin-top: 97px;
        margin-left: 505px;
        flex-direction: column;
    }

    *#name {
        display: flex;
        width: 208px;
        height: 40px;
        padding-left: 10px;
        border: 0px;
        margin-left: 50px;
        background-color: #F2F2F2;
    }

    #password {
        display: flex;
        width: 208px;
        height: 40px;
        margin-left: 50px;
        margin-top: 19px;
        padding-left: 10px;
        border: 0px;
        background-color: #F2F2F2;
    }

    .submit {
        width: 156px;
        height: 43px;
        background: rgba(52, 157, 236, 1);
        border-radius: 2px;
        border: 0px;
        color: #FFFFFF;
        font-size: 18px;
        font-family: 微软雅黑;
    }

    .button {
        width: 95px;
        height: 43px;
        background: rgba(242, 242, 242, 1);
        border-radius: 2px;
        border: 0px;
        margin-left: 5px;
        font-size: 18px;
        color: #BCBCBC;
        font-family: 微软雅黑;
    }

    .buttons {
        margin-top: 15px;
    }

    span {
        text-align: right;
        margin-top: 5px;
    }

    span > a {
        font-size: 14px;
        color: #BCBCBC;
        font-family: 微软雅黑;
    }
    .footer{
        color: #FFFFFF;
        font-size: 24px;
        margin-bottom: 55px;
        font-family: 微软雅黑;
    }

</style>

<body>
    <div id="body">
        <form id="from">
            <input type="text" id="name" name="name" placeholder="用户名"/>
            <input type="password" id="password" name="password" placeholder="密码"/>
            <span><a href="#">忘记密码?</a></span>
            <div class="buttons">
                <input type="button" value="登录" id="submit" class="submit"/><input type="button" value="重置" class="button"/>
            </div>
        </form>
    </div>
    <div class="footer"><span>Copyright © 2017 - 2018 FuhuiTech, Inc. All rights reserved.</span></div>
</body>
</html>
