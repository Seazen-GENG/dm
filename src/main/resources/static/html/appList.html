<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#appList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $("#nation").change(function () {
            //要触发的事件
            var schoolId = $('#nation option:selected').val();
            searchdata(schoolId);
        });
        searchdata();
        //createSelect('--------请选择学校查询---------');
    });


    function createSelect(name) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "--------请选择学校查询---------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolList";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['schoolList'];
                //console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }

    //搜索列表
    function searchdata(schoolId) {
        $('#appConfigList').dataTable().fnDestroy();
        var searchUrl = "/appService/getAppList";
        var pageLen = 10;
        var t = $('#appConfigList').DataTable({
            'responsive': true, //是否自适应
            'paging': true,
            'pageLength': pageLen,
            'lengthChange': false,
            "processing": false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
            // AJAX请求
            , "ajax": {
                // 定义表格数据结果集
                dataSrc: function (json) {
                    return json['data']['list'];
                },
                url: searchUrl,
                type: "POST",
                data: {
                    "schoolId": schoolId
                }
            }
            // 定义显示的列
            , "columns": [
                {"data": "appId"},
                {"data": "name"},
                {"data": "schoolNum"},
                {"data": "package"},
                {"data": "place"},
                {"data": "type"},
                {"data": "shortDesc"},
                {"data": "status"}
               // {"data": "schoolId"}
            ]
            // 定义最后一列显示
            , "columnDefs": [
                { responsivePriority: 1, targets: 1 },
                { responsivePriority: 2, targets: -1 },
                {
                    // 定义操作列,######以下是重点########
                    "targets": 8,//操作按钮目标列
                    "data": null,
                    "render": function (data, type, row) {
                        var id = '"' + row.appId + '"';
                        var appName = '"' + row.name + '"';
                        var code = '"' + row.package + '"';
                        var html = "<a href='javascript:void(0);'  onclick='appInfo(" + id + "," + appName + "," + code + "," + 1 + ")' class='up btn btn-default btn-xs'  style='margin-right: 10px;'>查看</a>"
                        html += "<a href='javascript:void(0);'  onclick='editConfig(" + id + "," + appName + "," + code +  ")' class='up btn btn-default btn-xs'  style='margin-right: 10px;'> 编辑</a>"
                        html += "<a href='javascript:void(0);'  onclick='editConfig(" + id + "," + appName + "," + code + "," + 2 + ")'  class='down btn btn-default btn-xs' > 添加新版本</a>"
                        return html;
                    }
                }, {
                    "data": "place",
                    "targets": 4,
                    "render": function (data) {
                        if (data == 0) {
                            data = "其他";
                        } else if (data == 1) {
                            data = "WINDOWS";
                        } else if (data == 2) {
                            data = "安卓";
                        } else if (data == 3) {
                            data = "IOS";
                        }
                        return data;
                    }
                },{
                    "data": "type",
                    "targets": 5,
                    "render": function (data) {
                        if (data == 1) {
                            data = "系统级";
                        } else {
                            data = "扩展级";
                        }
                        return data;
                    }
                }, {
                    "data": "status",
                    "targets": 7,
                    "render": function (data) {
                        if (data == 1) {
                            data = "启用";
                        } else {
                            data = "停用";
                        }
                        return data;
                    }
                }, {
                    "data": null,
                    "targets": 0
                }, {
                    "data": null,
                    "targets": 8
                }
            ]
            // 汉化
            , "oLanguage": {
                //"sLoadingRecords": "载入中...",
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
            , "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }
        });
    }

    //新增跳转
    function editConfig(id, name, code, query) {
        if (id == null) {
            id = null;
        }
        window.location.href = "appListSave.html?id=" + id + "&name=" + escape(name) + "&code=" + escape(code) + "&query=" + query ;
    }

    function appInfo(id, name, code, query) {
        if (id == null) {
            id = null;
        }
        window.location.href = "appInfo.html?id=" + id + "&name=" + escape(name) + "&code=" + escape(code) + "&query=" + query ;
    }
