<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#usbTestConfig").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $("#nation").change(function () {
            //要触发的事件
            var schoolId = $('#nation option:selected').val();
            //console.log('schoolId==' + schoolId);
            searchdata(schoolId);
        });
        var cookie = getCookie("schoolId");
        searchdata(cookie);
        createSelect("--------请选择学校查询---------");
    });

    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            $("#zanshi").hide();
            c_start = document.cookie.indexOf(c_name + "=")
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1
                c_end = document.cookie.indexOf(";", c_start)
                if (c_end == -1) c_end = document.cookie.length
                return unescape(document.cookie.substring(c_start, c_end))
            }
        }
        return ""
    }
    //搜索列表
    function searchdata(schoolId) {
        $('#example2').dataTable().fnDestroy();
        var searchUrl = "/padService/getAllConfigList";
        var pageLen = 10;
        var t = $('#example2').DataTable({
            'responsive': true, //是否自适应
            'paging': true,
            'pageLength': pageLen,
            'lengthChange': false,
            "processing": false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': true
            // AJAX请求
            , "ajax": {
                // 定义表格数据结果集
                dataSrc: function (json) {
                    return json['data']['list'];
                },
                url: searchUrl,
                type: "POST",
                data: {
                    "type": '4',
                    "schoolIds":schoolId
                }
            }
            // 定义显示的列
            , "columns": [
                {"data": "configId"},
                {"data": "name"},
                {"data": "site"},
                {"data": "range"},
                {"data": "schoolName"},
                {"data": "uTime"},
                {"data": "cTime"},
                {"data": "status"},
            ]
            // 定义最后一列显示
            , "columnDefs": [
                { responsivePriority: 1, targets: 1 },
                { responsivePriority: 2, targets: -1 },
                {
                    // 定义操作列,######以下是重点########
                    "targets": 8,//操作按钮目标列
                    "data": null,
                    "render": function (data, type, row) {
                        var id = '"' + row.configId + '"';
                        var conName = '"' + row.name + '"';
                        var status = '"' + row.status + '"';
                        var range = '"' + row.range + '"';
                        var site = '"' + row.site + '"';
                        var schoolName = '"' + row.schoolName + '"';
                        var html = "<a href='javascript:void(0);'  onclick='editConfig(" + id + "," + conName + "," + range + "," + site + "," + schoolName + "," + 1 + "," + status + ")' class='up btn btn-default btn-xs'  style='margin-right: 10px;'> 查看</a>"
                        html += "<a href='javascript:void(0);'  onclick='editConfig(" + id + "," + conName + "," + range + "," + site + "," + schoolName + ")' class='up btn btn-default btn-xs'  style='margin-right: 10px;'> 编辑</a>"
                        html += "<a href='javascript:void(0);' id='updateBut'  onclick='stopUse(" + id + "," + status + ")'  class='down btn btn-default btn-xs' > 停用</a>"
                        return html;
                    }
                }, {
                    "data": "site",
                    "targets": 2,
                    "render": function (data, type, full, meta) {
                        if (data == 1) {
                            data = "开启";
                        } else {
                            data = "关闭";
                        }
                        return data;
                    }
                } , {
                    "data": "range",
                    "targets": 3,
                    "render": function (data, type, full, meta) {
                        if (data == 0) {
                            data = "全校";
                        } else {
                            data = "指定";
                        }
                        return data;
                    }
                }, {
                    "data": "status",
                    "targets": 7,
                    "render": function (data, type, full, meta) {
                        if (data == 1) {
                            data = "启用";
                        } else {
                            data = "停用";
                        }
                        return data;
                    }
                }, {
                    "data": null,
                    "targets": 0
                }
            ]
            // 汉化
            , "oLanguage": {
                //"sLoadingRecords": "载入中...",
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
            , "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }
        });
    }

    function createSelect(name) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "--------请选择学校查询---------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolList";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['schoolList'];
                //console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }
    //新增跳转
    function editConfig(id, name, range, site, schoolName, query ,status) {
        if (id == null) {
            id = null;
        }
        window.location.href = "usbTestConfigSave.html?id=" + id + "&name=" + escape(name) + "&range=" + range + "&site=" + site + "&schoolName=" + escape(schoolName)+ "&query=" + query+ "&status=" + status;
    }
</script>
