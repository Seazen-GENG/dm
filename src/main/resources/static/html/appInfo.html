<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#appList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        getParam();
    });

    function editConfig() {
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)　//去掉?号
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var name = Request["name"];
        var code = Request["code"];
        var appId = Request["id"];
        window.location.href = "appListSave.html?id=" + appId + "&name=" + escape(name) + "&code=" + escape(code) + "&query=" + 2;
    }

    function getParam() {
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)　//去掉?号
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var name = Request["name"];
        var package = Request["code"];
        var appId = Request["id"];
        $("#name").html(name);
        $("#package").html(package);
        searchdata(appId);
        queryListByAppId(appId);
        getIntallByAppId(package);
        selectThisVersion(appId);
        getDownCount(package)
        //selectAppUsers(appId);
    }

    function getDownCount(pName) {
        var searchUrl = "/appService/getDownCount?pName=" + pName;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data'];
                $("#downCount").html(res.downCount);
            }
        });
    }

    //selectThisVersion
    function selectThisVersion(appId) {
        var searchUrl = "/appService/selectThisVersion?appId=" + appId;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data'];
                $("#upTime").html(res.upTime);
                $("#version").html(res.version);
                selectAppUsers(appId, res.versionId);
            }
        });
    }

    function selectAppUsers(appId, versionId) {
        var searchUrl = "/appService/selectAppUsers?appId=" + appId + "&versionId=" + versionId;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data'];
                $("#allUsers").html(res.allUsers);
                $("#versionUsers").html(res.versionUsers);
            }
        });
    }

    //搜索列表
    function searchdata(appId) {
        $('#versionList').dataTable().fnDestroy();
        var searchUrl = "/appService/getAppVersionList";
        var pageLen = 10;
        var t = $('#versionList').DataTable({
            'responsive': true, //是否自适应
            'paging': true,
            'pageLength': pageLen,
            'lengthChange': false,
            "processing": false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
            // AJAX请求
            , "ajax": {
                // 定义表格数据结果集
                dataSrc: function (json) {
                    return json['data']['list'];
                },
                url: searchUrl,
                type: "GET",
                data: {
                    "appId": appId
                }
            }
            // 定义显示的列
            , "columns": [
                {"data": "appId"},
                {"data": "version"},
                {"data": "versionCode"},
                {"data": "versionRemark"},
                {"data": "createTime"},
                {"data": "releaseTime"},
                {"data": "status"},
                {"data": "versionId"}
            ]
            // 定义最后一列显示
            , "columnDefs": [
                {responsivePriority: 1, targets: 1},
                {responsivePriority: 2, targets: -1},
                {
                    // 定义操作列,######以下是重点########
                    "targets": 7,//操作按钮目标列
                    "data": null,
                    "render": function (data, type, row) {
                        var appId = '"' + row.appId + '"';
                        var versionId = '"' + row.versionId + '"';
                        var version = '"' + row.version + '"';
                        var html = "<a href='javascript:void(0);'  onclick='anno(" + appId + "," + versionId + "," + version + ")' class='up btn btn-default btn-xs'  style='margin-right: 10px;'>发布应用版本</a>"
                        return html;
                    }
                }, {
                    "data": null,
                    "targets": 0
                }, {
                    "data": null,
                    "targets": 6,
                    "render": function (data) {
                        // 状态：0停用，1发布，2待发布，3审核中，4审核不通过
                        if (data == 0) {
                            data = "停用";
                        } else if (data == 1) {
                            data = "已发布";
                        } else if (data == 2) {
                            data = "待发布";
                        } else if (data == 3) {
                            data = "审核中";
                        } else if (data == 4) {
                            data = "审核不通过";
                        }
                        return data;
                    }
                }, {
                    "data": status,
                    "targets": 7
                }
            ]
            // 汉化
            , "oLanguage": {
                //"sLoadingRecords": "载入中...",
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
            , "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }
        });
    }

    function anno(appId, versionId ,version) {
        window.location.href = "appVersionList.html?appId=" + appId + "&versionId=" + versionId + "&version=" + version;
    }

    //搜索列表

            'lengthChange': false,
            "processing": false,

            'ordering': true,

            // AJAX请求
            , "ajax": {
                // 定义表格数据结果集
                dataSrc: function (json) {
                    return json['data']['list'];
                },
                url: searchUrl,
                type: "GET",
                data: {
                    "appId": appId
                }
            }
            // 定义显示的列
            , "columns": [
                {"data": "schoolId"},
                {"data": "schoolName"},
                {"data": "version"},
                {"data": "versionCode"}
            ]
            // 定义最后一列显示
            , "columnDefs": [
                {responsivePriority: 1, targets: 1},
                {responsivePriority: 2, targets: -1},
                {
                    "data": null,
                    "targets": 0
                }
            ]
            // 汉化
            , "oLanguage": {
                //"sLoadingRecords": "载入中...",
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
            , "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }
        });
    }

    /****查询pad安装记录表，实行后台分页**/
    function getIntallByAppId(pName) {
        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };
        $('#IntallList').dataTable().fnDestroy();
        //初始化表格
        var table = $("#IntallList").DataTable({
                "language": lang,  //提示信息
                "autoWidth": false,  //禁用自动调整列宽
                "responsive": true,
                "stripeClasses": ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                "processing": false,  //隐藏加载提示,自行处理
                "serverSide": true,  //启用服务器端分页
                "searching": false,  //禁用原生搜索
                "orderMulti": false,  //启用多列排序
                "order": [],  //取消默认排序查询,否则复选框一列会出现小箭头
                "renderer": "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                "bStateSave": true,
                "bLengthChange": false,
                "pagingType": "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                "columnDefs": [
                    {responsivePriority: 1, targets: 1},
                    {responsivePriority: 2, targets: -1},
                    {
                        "data": null,
                        "targets": 0
                    }
                ],
                "fnDrawCallback": function () {
                    var api = this.api();
                    var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                    api.column(0).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                },
                "ajax": function (data, callback, settings) {
                    //封装请求参数
                    var param = {};
                    param.pLine = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.pNum = (data.start / data.length) + 1;//当前页码
                    param.isPage = 1;
                    param.pName = pName;
                    //ajax请求数据
                    $.ajax({
                        type: "GET",
                        url: "/appService/getIntallByAppId",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.data.page.countAll;//返回数据全部记录
                                returnData.recordsFiltered = result.data.page.countAll;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.data.list;//返回的数据列表
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                "columns": [
                    {"data": "padId"},
                    {"data": "mac"},
                    {"data": "version"},
                    {"data": "versionCode"},
                    {"data": "time"}
                ]
            }
        );
    }
