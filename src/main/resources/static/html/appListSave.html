<script>
    $(function () {
        $("#appVersion").hide();
        $("#from").hide();
        $("#buttss").hide();
        $('#leftMenu').load("leftMenu.html", function () {
            $("#appList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        getParam();
        //createSelect('------请选择------');
    });

    ////根据appId获取使用学校列表
    function getSchoolList(appId) {
        var searchUrl = "/schService/getSchoolListByAppId?appId=" + appId;
        console.log(searchUrl);
        var str = "<table>";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var str = "";
                var res = data['data']['list'];
                for (var i = 0; i < res.length; i++) {
                    str += "<tr><td>" + res[i].name + "</td></tr>";
                }
                ////</td><td>" + res[i].address + "
                str += "</table>";
                $("#searchTable").html(str);
            }
        });
    }

    function addVersion() {
        var appName = $("#appName").val().replace(/(^\s*)|(\s*$)/g, "");
        var code = $("#code").val().replace(/(^\s*)|(\s*$)/g, "");
        console.log('appName' + appName);
        if (appName == '' || code == '') {
            alert("应用信息不能为空!");
        } else {
            $("#appVersion").show();
            $("#from").show();
            $("#buttss").show();
            $("#butts").hide();
            $("#butts1").hide();
            $("#butClose").hide();
            $("#ifParam").val("1");
        }
    }

    function cancelVersionSave() {
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)　//去掉?号
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var query = Request["query"];
        if (query.valueOf() == "2") {
            window.location.href = "appList.html";
        } else {
            $("#appVersion").hide();
            $("#from").hide();
            $("#buttss").hide();
            $("#butts").show();
            $("#butts1").show();
            $("#butClose").show();
            $("#ifParam").val("0");
            $("#appJsonVersion").val("");
        }
    }

    function getParam() {
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)　//去掉?号
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var appName = Request["name"];
        var appId = Request["id"];
        var schoolName = Request["schoolName"];
        var code = Request["code"];
        //赋值
        if (appId.valueOf() != "null") {
            $("#appId").val(appId);
            var query = Request["query"];
            if (query.valueOf() == "1") {
                $("#schoolId").hide();
                $("#schoolName").hide();
                $("#butts").hide();
                $("#butts1").hide();
                $("#appName").attr("readonly", "readonly");
                $("#code").attr("readonly", "readonly");
                getSchoolList(appId);
                $("#schoolTable").show();
            } else if (query.valueOf() == "2") {
                $("#bodyBox").hide();
                $("#appVersion").show();
                $("#from").show();
                $("#buttss").show();
                $("#ifParam").val("1");
            } else {
                $("#schoolId").hide();
                $("#schoolName").hide();
                $("#schoolTable").hide();
            }
        } else {
            $("#schoolId").show();
            $("#schoolName").hide();
            $("#schoolTable").hide();
        }
        if (appName.valueOf() != "undefined") {
            $("#appName").val(Request["name"]);
        }
        if (code.valueOf() != "undefined") {
            $("#code").val(code);
        }
    }

    function cancelSave() {
        window.location.href = "appList.html";
    }

    function submit() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/appService/saveApp",//url
            data: $('#form').serialize(),
            success: function (result) {
                if (result.status == true) {
                    window.location.href = "appList.html";
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    function announce() {
        var a = new Object();
        a.appId = $("#appId").val();
        a.versionCode = $("#versionCode").val();
        a.version = $("#version").val();
        a.downUrl = $("#downUrl").val();
        a.status = $('input[name="status"]:checked ').val();
        a.isCompel = $('input[name="isCompel"]:checked ').val();
        a.versionRemark = $("#versionRemark").val();
        a.releaseTime = $("#releaseTime").val();
        a.remark = $("#remark").val();
        var b = JSON.stringify(a);
        var ifParam = $("#ifParam").val();
        if (ifParam == 1) {
            $("#appJsonVersion").val(b);
        } else {
            $("#appJsonVersion").val("");
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/appService/saveApp",//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == true) {
                    window.location.href = "appList.html";
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }
    /////////////////////////////////文件上传/////////////////////////////////////////////////////////////////////////////////////
    function fileSelected() {
        var file = document.getElementById('file').files[0];
        if (file) {
            var fileSize = 0;
            if (file.size > 1024 * 1024) {
                fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
            } else {
                fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
            }
            document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
            document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
            document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
        }
    }

    function uploadFile() {
        var fd = new FormData();
        fd.append("file", document.getElementById('file').files[0]);
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener("progress", uploadProgress, false);
        xhr.addEventListener("load", uploadComplete, false);
        xhr.addEventListener("error", uploadFailed, false);
        xhr.addEventListener("abort", uploadCanceled, false);
        xhr.open("POST", "/file/upload");
        xhr.send(fd);
    }

    function uploadProgress(evt) {
        if (evt.lengthComputable) {
            var percentComplete = Math.round(evt.loaded * 100 / evt.total);
            document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
        }
        else {
            document.getElementById('progressNumber').innerHTML = '无法计算';
        }
    }

    function uploadComplete(evt) {
        /* 当服务器响应后，这个事件就会被触发 */
        //alert(evt.target.responseText);
        console.log("回调==" + evt.target.responseText);
        var result = JSON.parse(evt.target.responseText);
        if (result.status == 1) {
            $("#package").val(result.data.package);
            $("#version").val(result.data.versionName);
            $("#versionCode").val(result.data.versionCode);
            $("#downUrl").val(result.data.filePath);
            alert("上传成功!");
            document.getElementById('progressNumber').innerHTML = "已完成！";
        } else {
            alert(result.errorInfo);
            document.getElementById('progressNumber').innerHTML = "上传失败！";
        }
    }

    function uploadFailed(evt) {
        alert("上传文件发生了错误尝试");
    }

    function uploadCanceled(evt) {
        alert("上传被用户取消或者浏览器断开连接");
    }

</script>
