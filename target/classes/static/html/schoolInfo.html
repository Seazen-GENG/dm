<!-- page script -->
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#schoolList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        $('input[type=radio][name=range]').on('ifChecked', function (event) {
            var flightType = $("input[name='range']:checked").val();
            if (flightType == '1') {
                $("#date1").show();
                $("#date2").show();
            }
            else if (flightType == '0') {
                $("#date1").hide();
                $("#date2").hide();
            }
        });

        getSchooInfo();

        $('#datepicker').datepicker({
            autoclose: true
        });
        $('#datepickers').datepicker({
            autoclose: true
        });
        ifRadio()
    });

    function ifRadio() {
        var flightType = $("input[name='range']:checked").val();
        if (flightType == '1') {
            $("#date1").show();
            $("#date2").show();
        }
        else if (flightType == '0') {
            $("#date1").hide();
            $("#date2").hide();
        }
    }

    function addSerino() {
        var schoolInfo = localStorage["schoolInfo"];
        var schoolObj = JSON.parse(schoolInfo);
        $("#schoolId").val(schoolObj.schoolId);
        $('#myModal').modal('show');//手动打开模态框。
    }

    function submitSerialNo() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/schService/addSerialNo",//url
            data: $('#form').serialize(),
            success: function (result) {
                if (result.status == true) {
                    $('#myModal').modal('hide');
                    alert("添加成功！");
                    location.reload();
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    function toPadList() {
        var schoolInfo = localStorage["schoolInfo"];
        var schoolObj = JSON.parse(schoolInfo);
        window.location.href = "padList.html?schoolId=" + schoolObj.schoolId;
    }

    function toAppConfigList() {
        var schoolInfo = localStorage["schoolInfo"];
        var schoolObj = JSON.parse(schoolInfo);
        window.location.href = "appConfigList.html?schoolId=" + schoolObj.schoolId;
    }

    function setParam(obj) {
        var padInfo = JSON.stringify(obj);
        //由于是一个新的技术，你可以通过下面的代码检测你的浏览器是否支持
        if (window.localStorage) {
            //存储变量的值
            localStorage.padInfo = padInfo;
            location.href = 'padInfo.html';
        } else {
            alert("NOT SUPPORT");
        }
    }

    function getSchooInfo() {
        var schoolInfo = localStorage["schoolInfo"];
        var schoolObj = JSON.parse(schoolInfo);
        //console.log("schoolObj==" + schoolInfo);
        $("#schoolName").html(schoolObj.name);
        $("#schoolAddrss").html(schoolObj.address);
        getPadNumBySchool(schoolObj.schoolId);
        getAuthBySchoolId(schoolObj.schoolId);
        getAppInfoBySchool(schoolObj.schoolId);
    }

    function getPadNumBySchool(schoolId) {
        //getPadNumBySchool
        var searchUrl = "/padService/getPadNumBySchool";
        $.ajax({
            type: "POST",
            url: searchUrl,
            data: {schoolId: schoolId},
            dataType: "json",
            success: function (data) {
                if (data.status) {
                    var res = data.data;
                    // console.log(res);
                    $("#devNum").html(res.countPad);
                } else {
                    alert(data.errorInfo);
                }
            }
        });
    }

    function getAuthBySchoolId(schoolId) {
        var searchUrl = "/padService/getAuthBySchoolId";
        var pageLen = 10;
        var t = $('#auth').DataTable({
            'responsive': true,
            'paging': true,
            'pageLength': pageLen,
            'lengthChange': false,
            "processing": false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
            // AJAX请求
            , "ajax": {
                // 定义表格数据结果集
                dataSrc: function (json) {
                    return json['data']['list'];
                },
                url: searchUrl,
                type: "POST",
                data: {
                    schoolId: schoolId
                }
            }
            // 定义显示的列
            , "columns": [
                {"data": "auzId"},
                {"data": "serialNo"},
                {"data": "useTime"},
                {"data": "total"},
                {"data": "acount"}
            ],
            "columnDefs": [
                {responsivePriority: 1, targets: 1},
                {responsivePriority: 2, targets: -1},
                /*{
                    // 定义操作列,######以下是重点########
                    "targets": 5,//操作按钮目标列
                    "data": null,
                    "render": function (data, type, row) {
                        var jsonObj = JSON.stringify(row);
                        //console.log("param==" + jsonObj);
                        var html = "<a href='javascript:void(0);'  class='delete btn btn-default btn-xs' style='margin-right: 10px;' onclick='setParam(" + jsonObj + ")'> 查看详情</a>";
                        return html;
                    }
                }*/]
            // 汉化
            , "oLanguage": {
                //"sLoadingRecords": "载入中...",
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            }
            , "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }
        });
    }


    function getAppInfoBySchool(schoolId) {
        var searchUrl = "/padService/getAppInfoBySchool";
        $.ajax({
            type: "GET",
            url: searchUrl,
            data: {schoolId: schoolId},
            dataType: "json",
            success: function (data) {
                var reg_status = new RegExp("true");
                var regs_status = data.status;
                // console.log(regsss);
                if (reg_status.test(regs_status)) {
                    var str = "";
                    var res = data['data']['list'];
                    var regss = new RegExp("2");
                    var regs = new RegExp("0");
                    var reg = new RegExp("1");
                    var type = "";
                    var isnew = "";
                    var version = "";
                    var strInfo = "未安装";
                    for (var i = 0; i < res.length; i++) {
                        type = res[i].type;
                        isnew = res[i].isNew;
                        if (reg.test(isnew)) {
                            strInfo = "已是最新";
                            version = res[i].newVersion;
                        } else if (regs.test(isnew)) {
                            strInfo = "待更新V" + res[i].newVersion;
                            version = res[i].curVersion;//应该为当前版本
                        } else {
                            strInfo = "未安装V" + res[i].newVersion;
                        }
                        if (regss.test(type)) {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-flag-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;扩展级</span></span><span class='info-box-text'>V" + version + "</span><span class='info-box-text'>" + strInfo + "</span></div></div></div>";
                        } else {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-red'><i class='fa fa-star-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;系统级</span></span><span class='info-box-text'>V" + version + "</span><span class='info-box-text'>" + strInfo + "</span></div></div></div>";
                        }
                    }
                    $("#compareyear").html(str);
                }
            }
        });
    }
</script>
