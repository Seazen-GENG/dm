<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="leftMenu">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                编辑应用配置
                <small>编辑保存应用配置信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">平板管理</a></li>
                <li class="active">应用管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="" id="bodyBox">
                <div class="box-header with-border">
                    <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px;"
                            onclick="submit(18)">
                        发送指令
                    </button>
                    <button type="button" class="btn btn-default pull-right" onclick="submit(19)">还原设置</button>
                    <!--<button type="submit" class="btn btn-default pull-right">恢复出厂设置</button>-->
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">应用范围</label>
                            <div class="col-sm-10" style="margin-top: 7px;" id="radios">
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" value="0" id="rad0" checked>
                                    <span>全校</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" value="4" id="rad4">
                                    <span>指定设备</span>
                                </label>
                            </div>
                            <div class="form-group" id="schoolId">
                                <label class="col-sm-2 control-label">学校名称</label>
                                <div class="col-sm-10">
                                    <select id="nation" class="form-control select2 select2-selection__rendered" name="schoolId" style="height: 46px;"></select>
                                </div>
                            </div>
                            <div class="form-group" id="mac" style="display: none">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10" style="margin-top: 10px;">
                                    <input type="text" class="form-control  input-lg" name="rangeIds"
                                           placeholder="MAC" >
                                    <span style="color: red;text-align: right;">mac为多个的时候用,分隔!</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">USB调试管理</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label>
                                    <input name="type4" type="radio" class="flat-red" value="-1" checked>不变更
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type4" type="radio" class="flat-red" value="1">
                                    <span>开启</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type4" type="radio" class="flat-red" value="0">
                                    <span>关闭</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">USB数据传输</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label>
                                    <input name="type5" type="radio" class="flat-red" value="-1" checked>不变更
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type5" type="radio" class="flat-red" value="1">
                                    <span>开启</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type5" type="radio" class="flat-red" value="0">
                                    <span>关闭</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">拓展型APP可卸载</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label>
                                    <input name="type7" type="radio" class="flat-red" value="-1" checked>不变更
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type7" type="radio" class="flat-red" value="1">
                                    <span>开启</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type7" type="radio" class="flat-red" value="0">
                                    <span>关闭</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网络白名单</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label>
                                    <input id="site1" name="type1" type="radio" class="flat-red" value="-1" checked
                                           onclick="openSite(this)">
                                    <span>不变更</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input id="site2" name="type1" type="radio" class="flat-red" value="1"
                                           onclick="openSite(this)">
                                    <span>限制</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input id="site3" name="type1" type="radio" class="flat-red" value="0"
                                           onclick="openSite(this)">
                                    <span>不限</span>
                                </label>
                            </div>
                        </div>

                        <!--<div class="form-group" id="site" style="display: none">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" id="conName"
                                       placeholder="白名单" maxlength="50" style="width: 200px">
                            </div>
                        </div>-->
                    </div>
                    <input type="text" name="type" id="type" hidden>
                    <input type="text" name="types" id="types" hidden>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerDiv">
    </footer>

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#inTimeConfig").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        $('input[type=radio][name=range]').on('ifChecked', function(event){ //ifCreated 事件应该在插件初始化之前绑定
            var flightType = $("input[name='range']:checked").val();
            if (flightType == '4') {
                $("#mac").show();
                $("#schoolId").hide();
            }
            else if (flightType == '0') {
                $("#mac").hide();
                $("#schoolId").show();
            }
        });
        $('input[type=radio][name=type1]').on('ifChecked', function(event){ //ifCreated 事件应该在插件初始化之前绑定
            var flightType = $("input[name='type1']:checked").val();
            if (flightType == '1') {
                $("#site").show();
            }
            else  {
                $("#site").hide();
            }
        });

        createSelect('------请选择------');
    });

    function createSelect(name) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "------请选择------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolList";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['schoolList'];
                console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }

    ///获取单选按钮选中的值
    function getRvalue() {
        var type1 = document.getElementsByName("type1");
        var selectvalue1 = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < type1.length; i++) {
            if (type1[i].checked == true) {
                selectvalue1 = type1[i].value;
            }
        }
//1 4 5 7
        var type4 = document.getElementsByName("type4");
        var selectvalue4 = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < type4.length; i++) {
            if (type4[i].checked == true) {
                selectvalue4 = type4[i].value;
            }
        }
        var type5 = document.getElementsByName("type5");
        var selectvalue5 = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < type5.length; i++) {
            if (type5[i].checked == true) {
                selectvalue5 = type5[i].value;
            }
        }
        var type7 = document.getElementsByName("type7");
        var selectvalue7 = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < type7.length; i++) {
            if (type7[i].checked == true) {
                selectvalue7 = type7[i].value;
            }
        }
        var a=new Object();
        a.type="1";
        a.status=selectvalue1
        var b=new Object();
        b.type="4";
        b.status=selectvalue4
        var c=new Object();
        c.type="5";
        c.status=selectvalue5
        var d=new Object();
        d.type="7";
        d.status=selectvalue7
        var arr=new Array(a,b,c,d);
        var result=new Object();
        result.types=arr;

        var str=JSON.stringify(result);
        //console.log("str= "+str);
        $("#types").val(str);
    }

    function submit(type) {
        //console.log(type);
        $("#type").val(type);
        getRvalue();
        var updateUrl = "/padService/setRealTimeData";
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: updateUrl,//url
            data: $('#form').serialize(),
            success: function (result) {
               // console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == true) {
                    alert("发送成功！");
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

</script>
</body>
</html>
