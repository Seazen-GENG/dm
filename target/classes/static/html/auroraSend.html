<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->

    <!-- daterange picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->

    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">

    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css">
    <!-- Theme style -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="leftMenu">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                编辑应用配置
                <small>编辑保存应用配置信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">平板管理</a></li>
                <li class="active">应用管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="" id="bodyBox">
                <div class="box-header with-border">
                    <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px;"
                            onclick="submit()">
                        发送指令
                    </button>
                    <!--<button type="button" class="btn btn-default pull-right" onclick="submit(19)">还原设置</button>-->
                    <!--<button type="submit" class="btn btn-default pull-right">恢复出厂设置</button>-->
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">应用范围</label>
                            <div class="col-sm-10" style="margin-top: 7px;" id="radios">
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" value="0" id="rad0" checked>
                                    <span>全校</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="range" type="radio" class="flat-red" value="4" id="rad4">
                                    <span>指定设备</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="schoolId">
                            <label class="col-sm-2 control-label" style="margin-top: 7px;">学校名称</label>
                            <div class="col-sm-10">
                                <select id="nation" class="form-control select2 select2-selection__rendered"
                                        style="height: 46px;"></select>
                            </div>
                        </div>
                        <div class="form-group" id="mac" style="display: none">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10" style="margin-top: 10px;">
                                <input type="text" class="form-control  input-lg" id="padMac"
                                       placeholder="MAC">
                                <span style="color: red;text-align: right;">mac为多个的时候用,分隔!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送类型</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <label style="margin-right: 10px;">
                                    <input name="type" type="radio" class="flat-red" value="11" checked>
                                    <span>应用变更</span>
                                </label>
                                <label style="margin-right: 10px;">
                                    <input name="type" type="radio" class="flat-red" value="12">
                                    <span>Pad配置变更</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="margin-top: 7px;">变更标题</label>
                            <div class="col-sm-10" >
                                <input type="text" class="form-control  input-lg" name="msgTitle"
                                       placeholder="变更标题">
                            </div>
                        </div>
                    </div>
                    <input type="text" name="platform" value="all" hidden>
                    <input type="text" name="rangeIds" id="rangeIds" hidden>
                    <input type="text" name="msgContent" id="msgContent" hidden>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerDiv">
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#auroraSend").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        $('input[type=radio][name=range]').on('ifChecked', function (event) { //ifCreated 事件应该在插件初始化之前绑定
            var flightType = $("input[name='range']:checked").val();
            if (flightType == '4') {
                $("#mac").show();
                $("#schoolId").hide();
            }
            else if (flightType == '0') {
                $("#mac").hide();
                $("#schoolId").show();
            }
        });
        createSelect('------请选择------');
    });

    function createSelect(name) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "------请选择------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolList";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['schoolList'];
                console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }

    function getRagneIds() {
        var type = document.getElementsByName("range");
        var quanxian = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < type.length; i++) {
            if (type[i].checked == true) {
                quanxian = type[i].value;
            }
        }
        // console.log("quanxian==" + quanxian);
        var rangedIds = "";
        if (quanxian.valueOf() == "0") {
            rangedIds = $("#nation").val();
        } else {
            rangedIds = $("#padMac").val();
        }
        // alert("rad==" + rangedIds);
        $("#rangeIds").val(rangedIds);
        var content = document.getElementsByName("type");
        var msgCon = "";   //  selectvalue为radio中选中的值
        for (var i = 0; i < content.length; i++) {
            if (content[i].checked == true) {
                msgCon = content[i].value;
            }
        }
        $("#msgContent").val(msgCon);
    }


    function submit() {
        getRagneIds();
        //sendMesg = jPushService/sendMsg?type=11&range=4&rangeIds=cc4b7332d6b0&platform=all&msgContent=11
        var updateUrl = "/jPushService/sendMsg";
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: updateUrl,//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result == 1) {
                    alert("发送成功！");
                } else {
                    alert("发送失败！");
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

</script>
</body>
</html>
