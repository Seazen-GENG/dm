<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>知会设备管控平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="../plugins/iCheck/all.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .col-md-3 {
            width: 270px;
        }
    </style>
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="leftMenu">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                新增学校
                <small>新增学校信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <!--<li><a href="#">学校管理</a></li>-->
                <li class="active">学校管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="" id="bodyBox">
                <div class="box-header with-border">
                    <button type="button" class="btn btn-default" onclick="cancelSave();">取消</button>
                    <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px;" onclick="submit()">
                        保存
                    </button>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学校名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" name="name" id="Name"
                                       placeholder="学校名称" minlength="1">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                             <label class="col-sm-2 control-label">所属区域</label>
                             <div class="col-sm-10">
                                 <input type="text" class="form-control  input-lg" id="sheng"
                                        placeholder="省" style="width: 100px;display: inline-block;">省
                                 <input type="text" class="form-control  input-lg" id="shi"
                                        placeholder="市" style="width: 100px;display: inline-block;">市
                                 <input type="text" class="form-control  input-lg" id="xian"
                                        placeholder="县/区" style="width: 100px;display: inline-block;">县/区
                             </div>
                         </div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学校地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" name="address"
                                       placeholder="学校地址" minlength="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <textarea style="width: 100%;height: 200px;border: 1px solid #D2D6DE;font-size: 14px;"
                                          name="remark"></textarea>
                            </div>
                        </div>
                        <input name="schoolId" id="schoolId" type="hidden"><!--//隐藏列-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">授权码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg" name="serialNo"
                                       placeholder="授权码" minlength="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">启用日期</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg"
                                       placeholder="启用日期" minlength="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">到期日期</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  input-lg"
                                       placeholder="到期日期" minlength="1">
                            </div>
                        </div>
                        <!--全部App列表-->
                        <div class="form-group" id="checkBox">
                            <label class="col-sm-2 control-label">应用列表</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <div id="compareyear"></div>
                            </div>
                        </div>
                        <input type="hidden" name="isAddDef" value="1">
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerDiv">
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#schoolList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        getAppList();
    });

    function submit() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/schService/seaveSchool",//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == true) {
                    window.location.href = "schoolList.html";
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    function getAppList() {
        var searchUrl = "/appConfigService/getAllAppList";
        var str = "";
        $.ajax({
            type: "Post",
            url: searchUrl,
            //data: {schoolId: 0},
            dataType: "json",
            success: function (data) {
                var res = data['data']['allAppList'];
                console.log(res);
                for (i = 0; i < res.length; i++) {
                    var a = new Object();
                    a.appId = res[i].appId;
                    a.versionId = res[i].versionId;
                    a.type = res[i].type;
                    var b = JSON.stringify(a);
                    if (res[i].type != "1") {
                        str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-flag-o'></i></span><div class='info-box-content'><span class='info-box-text'>扩展级</span><span class='info-box-number'>" + res[i].appName + "</span><input name='appList' type='checkbox' class='flat-red' id='" + res[i].appId + "' value='" + b + "'> </div></div></div>";
                    } else {
                        str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-red'><i class='fa fa-star-o'></i></span><div class='info-box-content'><span class='info-box-text'>系统级</span><span class='info-box-number'>" + res[i].appName + "</span><input name='appList' type='checkbox' class='flat-red' id='" + res[i].appId + "' value='" + b + "'> </div></div></div>";
                    }
                }
                $("#compareyear").html(str);
                $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue'
                });
            }
        });
    }

    function cancelSave() {
        window.location.href = "schoolList.html";
    }
</script>
</body>
</html>
