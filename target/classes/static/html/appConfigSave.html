<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>知会设备管控平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .col-md-3 {
            width: 290px;
        }
    </style>
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="leftMenu">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="mainMenu">
                编辑设备应用配置
                <small>编辑保存设备应用配置信息</small>
            </h1>
            <ol class="breadcrumb" id="sonMenu">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">平板管理</a></li>
                <li class="active">应用配置管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="" id="bodyBox">
                <div class="box-header with-border">
                    <button type="button" class="btn btn-default" onclick="cancelSave();">取消</button>
                    <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px;" onclick="submit()"
                            id="butts">
                        启用
                    </button>
                    <button type="submit" class="btn btn-default pull-right" onclick="save()" id="butts1">暂存</button>
                </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="form">
                <div class="box-body">
                    <div class="form-group" id="schoolId">
                        <label class="col-sm-2 control-label">学校名称</label>
                        <div class="col-sm-10">
                            <select id="nation" class="form-control" name="schoolId" style="height: 46px;"></select>
                        </div>
                    </div>
                    <div class="form-group" id="schoolName">
                        <label class="col-sm-2 control-label">学校名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control  input-lg" id="schName"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">配置名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control  input-lg" name="name" id="conName"
                                   placeholder="配置名称" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group" id="checkBox">
                        <label class="col-sm-2 control-label">应用列表</label>
                        <div class="col-sm-10" style="margin-top: 7px;">
                            <div id="compareyear"><span style="color: red;">暂无列表!</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">卸载拓展型应用</label>

                        <div class="col-sm-10" style="margin-top: 7px;">
                            <label style="margin-right: 10px;" id="isDel">
                                <input name="extendIsDel" type="radio" class="flat-red" value="1">
                                <span>允许</span>
                            </label>
                            <label>
                                <input name="extendIsDel" type="radio" class="flat-red" value="0" checked>不允许
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">应用范围</label>
                        <div class="col-sm-10" style="margin-top: 7px;">
                            <label style="margin-right: 10px;" id="radios0">
                                <input name="range" type="radio" class="flat-red" checked value="0">
                                <span>全校</span>
                            </label>
                            <label style="margin-right: 10px;" id="radios4">
                                <input name="range" type="radio" class="flat-red" value="4">
                                <span>指定设备</span>
                            </label>
                            <!--<label style="margin-right: 10px;">
                                <input name="range" type="radio" class="flat-red" value="1" id="rad1">
                                <span>指定年级</span>
                            </label>
                            <label style="margin-right: 10px;">
                                <input name="range" type="radio" class="flat-red" value="2" id="rad2">
                                <span>指定班级</span>
                            </label>
                            <label style="margin-right: 10px;">
                                <input name="range" type="radio" class="flat-red" value="3" id="rad3">
                                <span>指定分组</span>
                            </label>
                            -->
                        </div>
                    </div>
                    <div class="form-group" id="devUp">
                        <label class="col-sm-2 control-label">设备MAC</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control  input-lg" name="rangeIds" id="devMac"
                                   placeholder="多设备时使用,符号间隔">
                        </div>
                    </div>
                    <input name="configId" id="configId" type="hidden"><!--//隐藏列-->
                </div>
                <!-- /.box-body -->
            </form>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerDiv">
    </footer>

</div>
<!-- ./wrapper -->

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#appConfig").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        getParam();
        $("#nation").change(function () {
            //要触发的事件
            var str = "<span style=\"color: red;\">此学校暂无对应的app信息!</span>";
            $("#compareyear").html(str);
            var schoolId = $('#nation option:selected').val();
            getChecksBox(schoolId);
        });
        $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
        createSelect('------请选择------');
    });

    function clearMac() {
        $("#devMac").val("");
    }

    function createSelect(name) {
        var _select = document.getElementById("nation");
        var firstOption = document.createElement("option");
        firstOption.value = "";
        firstOption.text = "------请选择------";
        _select.appendChild(firstOption);
        var searchUrl = "/schService/getSchoolList";
        $.ajax({
            type: "Post",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                var res = data['data']['schoolList'];
                // console.log(res)
                for (i = 0; i < res.length; i++) {
                    var _option = document.createElement("option");
                    _option.value = res[i].schoolId;
                    _option.text = res[i].name;
                    if (name == res[i].name) {
                        _option.selected = "true";
                    }
                    _select.appendChild(_option);
                }
            }
        });
        return _select;
    }

    function getParam() {
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)　//去掉?号
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var configName = Request["name"];
        var confId = Request["id"];
        var range = Request["range"];
        var schoolName = Request["schoolName"];
        var schoolId = Request["schoolId"];
        //赋值
        if (schoolId.valueOf() != "undefined") {
            getChecksBox(schoolId);
        }
        if (confId.valueOf() != "null") {
            $("#configId").val(confId);
            var query = Request["query"];
            if (query.valueOf() != "undefined") {
                queryAppList(confId, schoolId);
                $("#butts").hide();
                $("#butts1").hide();
                $("#conName").attr("readonly", "readonly");
                var mainMenu = "应用配置详情<small>显示应用配置详细信息</small>";
                var sonMenu = "<li><a href='#'><i class='fa fa-dashboard'></i> 主页</a></li>\n" +
                    "<li><a href=''#'>平板管理</a></li>\n" +
                    "<li><a href=''#'>应用配置管理</a></li>\n" +
                    "<li class='active'>应用配置详情</li>";
                $("#mainMenu").html(mainMenu);
                $("#sonMenu").html(sonMenu);
            } else {
                getAppList(confId, schoolId);
            }
            $("#schoolId").hide();
            $("#schName").val(schoolName)
            $("#schoolName").show();
        } else {
            $("#schoolId").show();
            $("#schoolName").hide();
        }
        if (range.valueOf() != "undefined") {
            console.log("range==" + range);
            $("input:radio[value='" + range + "']").attr('checked', 'true');
            $("#isDel").hide();
            $('input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-blue',
                radioClass: 'iradio_flat-blue'
            });
        }
        if (configName.valueOf() != "undefined") {
            $("#conName").val(Request["name"]);
        }
        $("#devUp").hide();
    }

    function cancelSave() {
        window.location.href = "appConfigList.html";
    }

    function submit() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/appConfigService/saveConfig",//url
            data: $('#form').serialize(),
            success: function (result) {
                if (result.status == true) {
                    //alert("添加成功！");
                    // console.log(result.configId);
                    window.location.href = "appConfigList.html";
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    function save() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/appConfigService/saveConfig",//url
            data: $('#form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == true) {
                    alert("暂存成功！");
                    // console.log(result.data.configId);
                    $("#configId").val(result.data.configId);
                } else {
                    alert(result.errorInfo);
                }
            },
            error: function () {
                alert("提交异常！");
            }
        });
    }

    function getAppList(configId, schoolId) {
        var searchUrl = "/appConfigService/getConfigInfoById?configId=" + configId;
        $.ajax({
            type: "GET",
            url: searchUrl,
            data: {schoolId: schoolId},
            dataType: "json",
            success: function (data) {
                var info = data['data'];
                console.log(info);
                if(info.range == 4){
                    $("#devUp").show();
                    $("#devMac").val(info.rangeIds);
                }
                var res = data['data']['appList'];
                for (i = 0; i < res.length; i++) {
                    var val = res[i].appId;
                    var obj = document.getElementById(val);
                    obj.checked = true;
                }
                $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue'
                });
                $('input[type=radio][name=range]').on('ifChecked', function (event) {
                    var flightType = $("input[name='range']:checked").val();
                    if (flightType == '4') {
                        $("#devUp").show();
                    }
                    else if (flightType == '0') {
                        clearMac();
                        $("#devUp").hide();
                    }
                });
            }
        });
    }

    function queryAppList(configId, schoolId) {
        var searchUrl = "/appConfigService/getConfigInfoById?configId=" + configId;
        $.ajax({
            type: "Post",
            url: searchUrl,
            data: {schoolId: schoolId},
            dataType: "json",
            success: function (data) {
                var str = "";
                var res = data['data']['appList'];
                for (var i = 0; i < res.length; i++) {
                    if (res[i].type == 2) {
                        str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-flag-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;扩展级</span></span><span class='info-box-text'>" + res[i].version + "</span></div></div></div>";
                    } else {
                        str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-red'><i class='fa fa-star-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;系统级</span></span><span class='info-box-text'>" + res[i].version + "</span></div></div></div>";
                    }
                }
                if (str == "") {
                    str = "<span style='color: red;'>暂无列表!</span>";
                }
                $("#compareyear").html(str);
            }
        });
    }

    //动态加载出复选框
    function getChecksBox(schoolId) {
        var searchUrl = "/schService/getAppListBySchoolId";
        $.ajax({
            type: "Post",
            url: searchUrl,
            data: {schoolId: schoolId},
            dataType: "json",
            success: function (data) {
                var str = "";
                var res = data['data']['list'];
                if (typeof (res) != "undefined") {
                    for (var i = 0; i < res.length; i++) {
                        if (res[i].type == 2) {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-flag-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].name + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;扩展级</span></span><input name='appList' type='checkbox' class='flat-red' id='" + res[i].appId + "' value='" + res[i].appId + "' > </div></div></div>";
                        } else {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-red'><i class='fa fa-star-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].name + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;系统级</span></span><span class='info-box-text'>" + res[i].version + "</span><input name='appList' type='checkbox' class='flat-red' id='" + res[i].appId + "' value='" + res[i].appId + "' > </div></div></div>";
                        }
                    }
                }
                if (str == "") {
                    str = "<span style='color: red;'>暂无列表!</span>";
                }
                $("#compareyear").html(str);
                $('input[type="checkbox"].flat-red,input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue'
                });
                $('input[type=radio][name=range]').on("ifChecked", function () {
                    var flightType = $("input[name='range']:checked").val();
                    if (flightType == '4') {
                        $("#devUp").show();
                    } else if (flightType == '0') {
                        clearMac();
                        $("#devUp").hide();
                    }
                });
            }
        });
    }
</script>
</body>
</html>
