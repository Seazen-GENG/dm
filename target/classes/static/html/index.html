<head>

    <title>智慧</title>
</head>
<body>
<span id="user" th:text="${userName}" style="display: none"></span>
</body>

        setCookie();
        window.location.href = "html/appConfigList.html";

        console.log("user==" + userName)
        $.cookie('userName',userName);
    }
