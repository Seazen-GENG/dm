            $("#padList").addClass("active");

        getPadAu();

        getPadSwitchLogFinally();
        getPadLog();
        getPadConfigList();
        appLogList();
    });

    function getPadInfo() {
        var padInfo = localStorage["padInfo"];
        var padObj = JSON.parse(padInfo);
        // console.log("padObj==" + padInfo);
        $("#mac").html(padObj.padMac);
        var type = padObj.type;
        var reg = new RegExp("0");
        var regs = new RegExp("1");
        if (reg.test(type)) {
            $("#type").html("测试/借用");
        } else if (regs.test(type)) {
            $("#type").html("学生私有");
        } else {
            $("#type").html("校级共享");
        }
        $("#schoolName").html(padObj.schoolName);
        $("#padName").html(padObj.padName);
        $("#model").html(padObj.fversion);
    }

    function lookApi() {
        var padInfo = localStorage["padInfo"];
        var padObj = JSON.parse(padInfo);
        var getNewUrl = "/appConfigService/getNewInfoByPadMac?padMac=" + padObj.padMac;
        window.open(getNewUrl);
    }

    function getPadAu() {
        var padInfo = localStorage["padInfo"];
        var padObj = JSON.parse(padInfo);
        var searchUrl = "/padService/getPadInfo?padMac=" + padObj.padMac;
        $.ajax({
            type: "POST",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                if(data.status){
                    var res = data['data'];
                    $("#startAuTime").html(res.startAuTime);
                    $("#serialno").html(res.serialno);
                    $("#endAuTime").html(res.endAuTime);
                }
            }
        });
    }

    function getPadLog() {

            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };
        //初始化表格
        var table = $("#padList").DataTable({
                "language": lang,  //提示信息
                "autoWidth": false,  //禁用自动调整列宽
                "responsive": true,
                "stripeClasses": ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                "processing": false,  //隐藏加载提示,自行处理
                "serverSide": true,  //启用服务器端分页
                "searching": false,  //禁用原生搜索
                "orderMulti": false,  //启用多列排序
                "order": [],  //取消默认排序查询,否则复选框一列会出现小箭头
                "renderer": "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                "bLengthChange": false,
                "pagingType": "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                "columnDefs": [
                    {
                        "data": "type",
                        "targets": 2,
                        "render": function (data) {
                            if (data == 1) {
                                data = "开机";
                            } else {
                                data = "关机";
                            }
                            return data;
                        }
                    }, {
                        "data": null,
                        "targets": 0
                    }
                ],
                "fnDrawCallback": function () {
                    var api = this.api();
                    var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                    api.column(0).nodes().each(function (cell, i) {
                        cell.innerHTML = startIndex + i + 1;
                    });
                },
                "ajax": function (data, callback, settings) {
                    //封装请求参数
                    var param = {};
                    param.pLine = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.pNum = (data.start / data.length) + 1;//当前页码
                    param.isPage = 1;
                    param.padMac = padObj.padMac;
                    $.ajax({
                        type: "GET",
                        url: "/padService/getPadSwitchLog",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.data.page.countAll;//返回数据全部记录
                                returnData.recordsFiltered = result.data.page.countAll;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.data.list;//返回的数据列表
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                "columns": [
                    {"data": "padLogId"},
                    {"data": "opTime"},
                    {"data": "type"},
                ]
            }
        );
    }

    function getPadSwitchLogFinally() {
        var padInfo = localStorage["padInfo"];
        var padObj = JSON.parse(padInfo);
        var searchUrl = "/padService/getPadSwitchLogFinally?padMac=" + padObj.padMac;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                if(data.status){
                    var res = data['data'];
                    var regs = new RegExp("1");
                    var regss = new RegExp("0");
                    var type = res.type;
                    if (regs.test(type)) {
                        $("#opType").html("开机");
                    } else if (regss.test(type)) {
                        $("#opType").html("关机");
                    } else {
                        $("#opType").html("暂无");
                    }
                    $("#finallyTime").html(res.opTime);
                }
            }
        });
    }

    function getInstallAppList() {
        var padInfo = localStorage["padInfo"];
        //console.log("==" + padInfo);
        var padObj = JSON.parse(padInfo);
        var searchUrl = "/padService/getPadAppList";
        $.ajax({
            type: "GET",
            url: searchUrl,
            data: {padMac: padObj.padMac},
            dataType: "json",
            success: function (data) {
                if (data.status) {
                    var str = "";
                    var res = data['data']['list'];
                    var regss = new RegExp("2");
                    var regs = new RegExp("0");
                    var reg = new RegExp("1");
                    var type = "";
                    var isnew = "";
                    var version = "";
                    var strInfo = "未安装";
                    for (var i = 0; i < res.length; i++) {
                        type = res[i].type;
                        isnew = res[i].isNew;
                        if (reg.test(isnew)) {
                            strInfo = "已是最新";
                            version = res[i].newVersion;
                        } else if (regs.test(isnew)) {
                            strInfo = "待更新V" + res[i].newVersion;
                            version = res[i].curVersion;//应该为当前版本
                        } else {
                            strInfo = "未安装V" + res[i].newVersion;
                        }
                        if (regss.test(type)) {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-flag-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;扩展级</span></span><span class='info-box-text'>V" + version + "</span><span class='info-box-text'>" + strInfo + "</span></div></div></div>";
                        } else {
                            str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-red'><i class='fa fa-star-o'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].appName + "<span style='font-size:12px;color: #d5d5d5;'>&nbsp;&nbsp;系统级</span></span><span class='info-box-text'>V" + version + "</span><span class='info-box-text'>" + strInfo + "</span></div></div></div>";
                        }
                    }
                    $("#compareyear").html(str);
                }
            }
        });
    }

    function getPadConfigList() {
        var padInfo = localStorage["padInfo"];
        var padObj = JSON.parse(padInfo);
        var searchUrl = "/padService/getConfigList";
        $.ajax({
            type: "GET",
            url: searchUrl,
            data: {padId: padObj.padId},
            dataType: "json",
            success: function (data) {
                if (data.status) {
                    var str = "";
                    var res = data['data']['list'];
                    var option = "";
                    for (var i = 0; i < res.length; i++) {
                        var isNew = res[i].isNew;
                        var config = "";
                        if (isNew.valueOf() == "0") {
                            config = res[i].newConfig;
                        } else {
                            config = res[i].curConfig;
                        }
                        if (config.valueOf() == "0") {
                            option = "关闭";
                        } else if (config.valueOf() == "1") {
                            option = "开启";
                        } else if (config.valueOf() == "#open#") {
                            option = "开启";
                        } else {
                            option = "默认";
                        }
                        str += "<div class='col-md-3 col-sm-6 col-xs-12'><div class='info-box'><span class='info-box-icon bg-green'><i class='fa fa-cogs'></i></span><div class='info-box-content'><span class='info-box-number'>" + res[i].typeName + "</span><span class='info-box-text'>" + option + "</span></div></div></div>";
                    }
                    $("#padConfigList").html(str);
                }
            }
        });
    }

                                returnData.recordsFiltered = result.data.page.countAll;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.data.list;//返回的数据列表
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                "columns": [
                    {"data": "appId"},
                    {"data": "appName"},
                    {"data": "pgName"},
                    {"data": "curVersion"},
                    {"data": "curTime"},
                    {"data": "status"},
                ]
            }
        );
    }
</script>
