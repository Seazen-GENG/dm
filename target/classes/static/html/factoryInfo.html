    <style>
        @media only screen and (max-width: 800px) {
            /* Force table to not be like tables anymore */
            #no-more-tables table,
            #no-more-tables thead,
            #no-more-tables tbody,
            #no-more-tables th,
            #no-more-tables td,
            #no-more-tables tr {

                top: -9999px;

            }

            #no-more-tables tr {

<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

    <header class="main-header" id="headerDiv">

    <!-- Left side column. contains the logo and sidebar -->

        <!-- sidebar: style can be found in sidebar.less -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                厂商详情
                <small>显示厂商详细信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">厂商管理</a></li>
                <li><a href="#">厂商管理</a></li>
                <li class="active">厂商详情</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <div class="box-title">
                                <span style="margin-left:10px;padding-right: 5px;"><i
                                        class="fa fa-refresh"></i>刷新</span>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" id="no-more-tables">
                            <table class="table table-bordered">
                                <tr>
                                    <td>厂商名称</td>
                                    <td><span id="factoryName"></span></td>
                                </tr>
                                <tr>
                                    <td>厂商地址</td>
                                    <td colspan="3"><span id="factoryAddress"></span></td>
                                </tr>
                                <tr>
                                    <td>厂商电话</td>
                                    <td colspan="3"><span id="factoryPhone"></span></td>
                                </tr>
                                <tr>
                                    <td>厂商联系人</td>
                                    <td colspan="3"><span id="factoryContent"></span></td>
                                </tr>
                                <tr>
                                    <td>厂商联系人电话</td>
                                    <td colspan="3"><span id="contPhone"></span></td>
                                </tr>
                                <tr>
                                    <td>厂商传真</td>
                                    <td colspan="3"><span id="factoryFax"></span></td>
                                </tr>
                            </table>
                        </div>

                        <div class="box-body">
                            <table class="table table-bordered" id="no-more-tables">
                                <tr>
                                    <td>设备个数</td>
                                    <td><span id="padNum">0</span></td>
                                    <td>
                                        <button class="btn btn-social btn-bitbucket" onclick="toPadList()"><i
                                                class="fa fa-search"></i> 查看设备列表
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>厂商设备个数</td>
                                    <td><span id="deviceNum">0</span></td>
                                    <td>
                                        <button class="btn btn-social btn-bitbucket" onclick="toDeviceList()"><i
                                                class="fa fa-search"></i> 查看厂商设备列表
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->

    </footer>

<!-- page script -->
<script>
    $(function () {
        $('#leftMenu').load("leftMenu.html", function () {
            $("#factoryList").addClass("active");
        });
        $('#headerDiv').load("header.html");
        $('#footerDiv').load("footer.html");
        getFactoryInfo();
    });

    function toPadList() {
        var factoryInfo = localStorage["factoryInfo"];
        var factoryObj = JSON.parse(factoryInfo);
        window.location.href = "padList.html?factoryId=" + factoryObj.factoryId;
    }

    function toDeviceList() {
        var factoryInfo = localStorage["factoryInfo"];
        var factoryObj = JSON.parse(factoryInfo);
        window.location.href = "factoryDevi.html?factoryId=" + factoryObj.factoryId;
    }

    function getFactoryInfo() {
        var factoryInfo = localStorage["factoryInfo"];
        var factoryObj = JSON.parse(factoryInfo);
        console.log("factoryObj==" + factoryInfo);
        $("#deviceNum").html(factoryObj.devcieNum);
        $("#factoryName").html(factoryObj.name);
        $("#factoryAddress").html(factoryObj.address);
        $("#factoryPhone").html(factoryObj.phone);
        $("#factoryContent").html(factoryObj.contName);
        $("#factoryFax").html(factoryObj.fax);
        $("#contPhone").html(factoryObj.contPhone);
        getDeviceNum(factoryObj.factoryId);
    }

    function getDeviceNum(factoryId) {
        var searchUrl = "/deviceService/getDeviceNum?factoryId=" + factoryId;
        $.ajax({
            type: "GET",
            url: searchUrl,
            dataType: "json",
            success: function (data) {
                if(data.status){
                    var res = data['data'];
                    $("#padNum").html(res.padNum);
                }else {
                    console.log(res.errorInfo);
                }
            }
        });
    }

</script>
